modname = Firefight mod
moddev = Alekseyev
moddesc = This mod has 16 enemies instead of the usual 8, and puts an emphasis on ranged ones. This means that the number of "melee" enemies such as Dragoons, Geth Bombers or Brutes is reduced by quite a lot, but instead there are *far* more ranged enemies, which also have been buffed in different ways. <br><br>To name one example, a Nemesis now does not fire a single shot of 700 damage (scaled) but instead 3 shots of 165 damage each, allowing them to break shield- and health-gate on low shield/health players and actually kill them.<br>All enemy troopers also fire longer bursts.<br><br>Furthermore, some player weapons have been slightly changed (see changelog).<br><br>Many powers have adjusted values to buff "unpopular" paths: For example, Warp 5A (more damage) now does *a lot* more damage, even though it probably still doesn't hold up to 5B's expose effect.<br>The most changed powers are those that spawn pets: All pet health and damage has been doubled. (Exception: the sentry turret's gun does not do more damage, but shoots about 3x longer bursts, and the decoy only has its health increased by 50%.)<br><br>And last but not least, all hit limits of powers and melee attacks have been raised, to account for the higher amount of enemies and especially troopers.<br><br>_____________________<br><br>Due to the high amount of troopers, I'd dare to say that this mod actually makes more weapons viable than vanilla gold - for example, the Viper or powers such as pull becomes somewhat viable due to the lower role that bosses play.<br>Created with ME3Tweaks ModMaker.
